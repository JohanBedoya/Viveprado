<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/widget/widget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Radio en Vivo</title>
</head>
<body class="widget">
    <div class="radio-widget">
        <audio id="radio" src="https://server1.intermediacolombia.com/8080/stream" type="audio/mpeg"></audio>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="stopBtn"><i class="fas fa-stop"></i></button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    </div>
    <script src="../js/widget/widget.js"></script>
</body>
</html>
